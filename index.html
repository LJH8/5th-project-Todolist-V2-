<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="phone-img">
      <section class="top-line"></section>
      <section class="content">
        <div class="item-list">
          <div class="date"><strong>날짜,시간,장소</strong></div>
          <div class="item">할일</div>
          <div class="icon">
            <i class="fa-solid fa-check"></i><i class="fa-solid fa-eraser"></i>
          </div>
        </div>
      </section>
      <section class="write-item">
        <input class="write-date" type="text" placeholder="날짜,시간,장소" onkeyup="enterkey()"/>
        <input class="write-todo" type="text" placeholder="할일을 입력하세요"  onkeyup="enterkey()"/>
        <button type="button" onclick="addtodo()" >입력</button>
      </section>
      <section class="bottom-line">
        <div class="circle"></div>
      </section>
    </div>

    <script src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/e748966f2d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
